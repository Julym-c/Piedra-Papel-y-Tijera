<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel=StyleSheet href="estilos.css" type="text/css" media=screen>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Piedra - Papel ó Tijera</title>
</head>

<body>
    <div class="container__test">
        <!--Texto principal-->
        <section class="test__text">
            <h1>Escoje entre 
                <br>
                <b>piedra, papel ó tijera.</b>
            </h1>
            <h4>
                ¡ Juega contra la pc y mira quien gana !
            </h4>
        </section>
        <!--Tarjetas de selección-->
        <main>
            <div class="cards__container">
                <label class="cards__checkbox">
                    <!-- Input oculto -->
                    <input class="cards__checkbox--input" type="checkbox">
                    <!-- Imagen en sustitucion -->
                    <span class="cards__checkbox--show cards__checkbox--show-stone"></span>
                    <!--texto-->
                    <span class="cards__checkbox--text">Piedra</span>
                </label>
            </div>

            <div class="cards__container">
                <label class="cards__checkbox">
                    <!-- Input oculto -->
                    <input class="cards__checkbox--input" type="checkbox">
                    <!-- Imagen en sustitucion -->
                    <span class="cards__checkbox--show cards__checkbox--show-paper"></span>
                    <!--texto-->
                    <span class="cards__checkbox--text">Papel</span>
                </label>
            </div>

            <div class="cards__container">
                <label class="cards__checkbox">
                    <!-- Input oculto -->
                    <input class="cards__checkbox--input" type="checkbox">
                    <!-- Imagen en sustitucion -->
                    <span class="cards__checkbox--show cards__checkbox--show-scissors"></span>
                    <!--texto-->
                    <span class="cards__checkbox--text">Tijera</span>
                </label>
            </div>
        </main>
        <button class= "button" type="button" onclick="jugar()"">Intentar de nuevo</button>
        </section>
        <script src="juego.js"/> 
    </div>
</body>
</html>
